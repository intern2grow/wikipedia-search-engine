<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Search Engine</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="svg+xml">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
      rel="stylesheet"
    />
    <!-- Custom style -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <h2>Wikipedia Search Engine</h2>
      <div class="search">
        <input
          type="text"
          data-search-input
          placeholder="Looking for something ?"
        />
      </div>
    </nav>
    <div class="container">
      <p>Type something in the above search input</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
